<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/Images/Logos/favicon.ico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/utilities.css" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Steam TV and Movies Live and Online | Hulu</title>
  </head>
  <body>
    <section class="hero-container">
      <!-- Page Header -->
      <header>
        <nav class="navbar">
          <img
            class="navbar-logo"
            src="./Assets/Images/Logos/logo.svg"
            alt="Hulu Logo"
          />
          <button class="navbar-login">LOG IN</button>
        </nav>
      </header>

      <div class="bundle-container">
        <div class="bundle duo-bundle">
          <span>DISNEY BUNDLE DUO BASIC</span>
          <img
            src="./Assets/Images/Logos/hulu-disney.png"
            alt="Hulu and disney+ logos"
          />
          <button>GET THEM BOTH</button>
        </div>

        <div class="bundle trio-bundle">
          <span>DISNEY BUNDLE TRIO BASIC</span>
          <img
            src="./Assets/Images/Logos/hulu-disney-espn.png"
            alt="Hulu, disney+ and ESPN+ logos"
          />
          <button>GET ALL THREE</button>
        </div>
      </div>
      <span>Terms apply</span>
      <span>Sign up for Hulu only</span>
