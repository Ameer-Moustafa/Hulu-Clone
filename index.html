<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/Images/Logos/favicon.ico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/utilities.css" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Steam TV and Movies Live and Online | Hulu</title>
  </head>
  <body>
    <section class="hero-container flex-col">
      <!-- Page Header -->
      <header>
        <nav class="navbar flex">
          <img
            class="navbar-logo"
            src="./Assets/Images/Logos/logo.svg"
            alt="Hulu Logo"
          />
          <button class="navbar-login">LOG IN</button>
        </nav>
      </header>
      <div class="hero-content-container flex-col">
        <div class="bundle-container flex">
          <div class="bundle flex-col duo-bundle">
            <span>DISNEY BUNDLE DUO BASIC</span>
            <img
              src="./Assets/Images/Logos/hulu-disney.png"
              alt="Hulu and disney+ logos"
            />
            <p>
              Both with ads, for<br />
              $9.99/month.
            </p>
            <button>
              <a href="https://signup.hulu.com/plans">GET THEM BOTH</a>
            </button>
          </div>

          <div class="bundle flex-col trio-bundle">
            <span>DISNEY BUNDLE TRIO BASIC</span>
            <img
              src="./Assets/Images/Logos/hulu-disney-espn.svg"
              alt="Hulu, disney+ and ESPN+ logos"
            />
            <p>
              All with ads, for<br />
              $14.99/month.
            </p>
            <button>
              <a href="https://signup.hulu.com/plans">GET ALL THREE</a>
            </button>
          </div>
        </div>
        <div class="flex-col hero-signup-container">
          <a href="#" class="hero-terms">Terms apply</a>
          <a href="https://signup.hulu.com/plans" class="hero-signup"
            >Sign up for Hulu only</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
